version: "3.8"

services:
  geth:
    image: ethereum/client-go:stable
    container_name: turk20-geth
    command: >
      --http --http.addr 0.0.0.0 --http.vhosts='*' --http.api eth,net,web3,personal,txpool,debug
      --ws --ws.addr 0.0.0.0 --syncmode "full"
      --networkid 78200 --nodiscover
    volumes:
      - ./data/geth:/root/.ethereum
    ports:
      - "30303:30303"
      - "8545:8545"
      - "8546:8546"
    restart: unless-stopped

  postgres:
    image: postgres:14
    container_name: turk20-postgres
    environment:
      POSTGRES_USER: blockscout
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blockscout
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  blockscout:
    image: blockscout/blockscout:latest
    container_name: turk20-blockscout
    environment:
      - DATABASE_URL=postgres://blockscout:password@postgres/blockscout
      - ETHEREUM_JSONRPC_HTTP_URL=http://geth:8545
      - ETHEREUM_JSONRPC_WS_URL=ws://geth:8546
      - PORT=4000
    depends_on:
      - geth
      - postgres
    ports:
      - "4000:4000"
    restart: unless-stopped

  relayer:
    image: node:18
    container_name: turk20-relayer
    working_dir: /app
    volumes:
      - ../relayer:/app
    command: ["node", "relayer.js"]
    environment:
      - RPC_URL=http://geth:8545
      - GASSPONSOR_ADDR=0x0000000000000000000000000000000000000000
      - PRIVATE_KEY=0xYOUR_PRIVATE_KEY
    depends_on:
      - geth
    restart: unless-stopped

  nginx:
    image: nginx:stable
    container_name: turk20-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - blockscout
    restart: unless-stopped
